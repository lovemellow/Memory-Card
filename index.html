<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Memory Card</title>
</head>

<body>

    <h1>Memory Card</h1>

    <h1>
        <button id="show" class="btn btn-addNewCard">
            <i class="fas fa-plus"></i>
            add new card
        </button>
    </h1>


    <div class="navigation">
        <button id="nav-left" class="btn">
            <i class="fas fa-arrow-left"></i>
        </button>

        <p id="current"></p>

        <button id="nav-right" class="btn">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>


    <h1>
        <button id="btn-remove" class="btn">
            <i class="fas fa-trash-alt"></i>
            remove card
        </button>
    </h1>


    <div id="card-Container" class="cards"></div>



    <div id="add-Container" class="add-Card-Container">
        <h1>New Card</h1>
        <button id="hide" class="btn btn-close">
            <i class="fas fa-times"></i>
        </button>

        <h2>Card Number</h2>
        <input type="text" class="moveNumber" onKeyup="inputMoveNum(this)" maxlength="4"> -
        <input type="text" class="moveNumber" onKeyup="inputMoveNum(this)" maxlength="4"> -
        <input type="password" class="moveNumber" onKeyup="inputMoveNum(this)" maxlength="4"> -
        <input type="password" class="moveNumber" onKeyup="inputMoveNum(this)" maxlength="4">

        <h2>Validity</h2>
        <input type="text" class="validNumber" maxlength="2" placeholder="MM"> /
        <input type="text" class="validNumber" maxlength="2" placeholder="YY">

        <h2>password</h2>
        <input type="password" maxlength="4">

        <button id="btn-addCard" class="btn">
            <i class="fas fa-plus"></i>
            add card
        </button>


    </div>


    <script src="script.jsp"></script>
</body>

</html>
