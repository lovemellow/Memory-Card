<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Memory Card</title>
</head>

<body>

    <h1>Memory Card</h1>



<!--카드 추가/ 카드 삭제 버튼-->


<div class="createBtn">
    
        <button id="show" class="btnC btn-addNewCard">
            <i class="fas fa-plus"></i>
            add new card
        </button>        


        <button id="btn-remove" class="btnC">
            <i class="fas fa-trash-alt"></i>
            remove card
        </button>

</div>


<!--카드 보여지는 곳-->


    <div id="cards-container" class="cards"></div>





<!--카드정보 입력 후 기억하고 있는 카드수 확인 및 카드전환-->


    <div class="navigation">
        <button id="nav-left" class="btn">
            <i class="fas fa-arrow-left"></i>
        </button>

        <p id="current">1/1</p>

        <button id="nav-right" class="btn">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>






<!--add new card 클릭시 카드 정보 작성할수 있는 폼으로 화면전환-->

    <div id="add-Container" class="add-Container">

        <h1>New Card
            <button id="hide" class="btn btn-close">
                <i class="fas fa-times"></i>
            </button></h1>

        <h2>Card Number</h2>
        <div class="form">
            <input type="text" id="cardNum" class="moveNumber" maxlength="4"> -
            <input type="text" id="cardNum" class="moveNumber" maxlength="4"> -
            <input type="password" id="cardNum" class="moveNumber" maxlength="4"> -
            <input type="password" id="cardNum" class="moveNumber" maxlength="4">
        </div>

        <h2>Validity</h2>
        <div class="add-form">
            <input type="text" id="cardVali" class="validNumber" maxlength="2" placeholder="MM"> / 
            <input type="text" id="cardVali" class="validNumber" maxlength="2" placeholder="YY">
        </div>
        <h2>password</h2>
        <div class="add-form">
            <input type="password" id="cardPwd" maxlength="4">
        </div>

        <button id="btn-addCard" class="btnC add-btn">
            <i class="fas fa-plus"></i>
            add card
        </button>


    </div>



    <script src="script.js"></script>
</body>

</html>
